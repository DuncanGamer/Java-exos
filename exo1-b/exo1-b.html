<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo1-b.css">
    <title>exo1-b</title>
</head>

<body>
    <div>
        <form>
            <label for="fond-color">Couleur de fond (rgb)</label>
            <label for="fond-color">0</label>
            <input type="range" min="0" max="255" id="fond-color" list="tickmarks">
            <label for="fond-color">255</label><br>

            <label for="padding">Padding......................</label>
            <label for="padding">0</label>
            <input type="range" min="0" max="30" id="padding" list="tickmarks">
            <label for="Padding">30</label><br>

            <label for="heigth">Heigth........................</label>
            <label for="heigth">0</label>
            <input type="range" min="0" max="200" id="heigth" list="tickmarks">
            <label for="heigth">255</label><br>

            <label for="width">width..........................</label>
            <label for="width">0</label>
            <input type="range" min="0" max="200" id="width" list="tickmarks">
            <label for="width">200</label><br>

            <label for="rounded">Rounded....................</label>
            <label for="rounded">0</label>
            <input type="range" min="0" max="30" id="rounded" list="tickmarks">
            <label for="rounded">30</label><br>

            <label for="rotation">Rotation.....................</label>
            <label for="rotation">0</label>
            <input type="range" min="0" max="180" id="rotation" list="tickmarks">
            <label for="rotation">180</label><br>

        </form>
        <div id="boxtext">
            <h1 id="text">Titre de text</h1>
        </div>
    </div>
    <script src="exo1-b.js"></script>
</body>

</html>
